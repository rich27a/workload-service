server:
  port: 8090

spring:
  application:
    name: workload-service
  datasource:
    url: jdbc:h2:mem:workloaddb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    packages:
      trust-all: true

workload-service:
  activemq:
    workload:
      queue: gym.workload.queue
      dlq: gym.workload.dlq
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

jwt:
  secret: your-secret-key
  expiration: 86400000
